<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fingerprint Generator</title>
</head>
<body>
    <h2>Generate Fingerprint</h2>
    <button id="generateBtn">Generate & Send</button>

    <script>
        // simple browser fingerprint (you can replace this with a library like FingerprintJS for better result)
        function generateFingerprint(){
            const navigatorInfo = navigator.userAgent;
            const screenInfo   = screen.width + "x" + screen.height;
            const timezone     = Intl.DateTimeFormat().resolvedOptions().timeZone;
            return btoa(navigatorInfo + "|" + screenInfo + "|" + timezone);
        }

        const tg = window.Telegram.WebApp;

        document.getElementById("generateBtn").addEventListener("click", function () {
            const fingerprint = generateFingerprint();
            // send data to bot
            tg.sendData(fingerprint);

            // optional: close WebApp automatically
            tg.close();
        });
    </script>
</body>
</html>
